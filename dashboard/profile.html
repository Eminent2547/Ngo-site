<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../statics/css/aos.css" />
    <link rel="stylesheet" href="admin/admin-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="icon" href="../statics/images/svg.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>African Youth Human Rights</title>
  </head>
  <body class="bg-color">
    <div class="container-fluid main-p">
      <div class="profile-details p-5 bg-colors">
        <div class="profile-pix mb-4">
          <img src="admin/user.png" alt="" class="shadow-sm img-fluid p-1" />
        </div>

        <form action="#">
          <div class="row mb-3">
            <div class="col-lg mb-3">
              <label for="username" class="form-label fw-bold">Username:</label>
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                value="Administrator"
                disabled
              />
            </div>
            <div class="col-lg mb-3">
              <label for="email" class="form-label fw-bold"
                >Email Address:</label
              >
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Email"
                aria-label="Email"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-lg mb-3">
              <label for="firstName" class="form-label fw-bold"
                >First Name:</label
              >
              <input
                type="text"
                id="firstName"
                class="form-control"
                placeholder="First name"
                aria-label="First name"
              />
            </div>
            <div class="col-lg mb-3">
              <label for="lastName" class="form-label fw-bold"
                >Last Name:</label
              >
              <input
                type="text"
                id="lastName"
                class="form-control"
                placeholder="Last name"
                aria-label="Last name"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-lg mb-3">
              <label for="phone" class="form-label fw-bold"
                >Phone Number:</label
              >
              <input
                type="tel"
                id="phone"
                class="form-control"
                placeholder="Phone Number"
                aria-label="Phone Number"
              />
            </div>
            <div class="col-lg mb-3">
              <label for="uploadpx" class="form-label fw-bold"
                >Profile Picture</label
              >
              <input
                type="file"
                name="file"
                id="uploadpix"
                class="form-control"
              />
            </div>

            <div class="col-12 mb-3">
              <label for="bio" class="form-label fw-bold">Bio:</label>
              <textarea class="form-control" id="bio" rows="3"></textarea>
            </div>

            <div class="col-12 mt-4 text-center">
              <button
                type="submit"
                class="w-75 rounded-pill py-2 btn fw-bold btn-success"
              >
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="statics/js/aos.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
