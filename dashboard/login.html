<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../statics/css/aos.css" />
    <link rel="stylesheet" href="admin/admin-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="icon" href="../statics/images/svg.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>African Youth Human Rights</title>
  </head>
  <body class="bg-color">
    <div class="container-fluid main-p">
      <div class="profile-details w-lg-25 px-4 py-5 bg-colors">
        <h1 class="fw-bold color1 mb-2 text-center">LOGIN</h1>
        <p class="fw-bold text-center mb-5">
          Please Enter Your Username and Password
        </p>

        <form action="#">
            <label for="username" class="form-label fw-bold">Username</label>
          <div class="input-group flex-nowrap mb-4">
            <span class="input-group-text" id="addon-wrapping"><i class="bi bi-person-circle"></i></span>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>

          <label for="password" class="form-label fw-bold">Password</label>

          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping"><i class="bi bi-key"></i></span>
            <input
              type="password"
              class="form-control"
              placeholder="password"
              aria-label="password"
              aria-describedby="addon-wrapping"
            />
          </div>
          <div class="col-12 mt-4 text-center">
            <button
              type="submit"
              class="w-50 d-flex justify-content-center align-items-center btn fw-bold rounded-pill btn-success border-4"
            >
              Login <i class="bi ps-1 bi-box-arrow-in-right fs-3"></i>
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="statics/js/aos.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
