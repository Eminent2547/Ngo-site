<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../statics/css/aos.css" />
    <link rel="stylesheet" href="admin/admin-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="icon" href="../statics/images/svg.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>African Youth Human Rights</title>
  </head>
  <body class="bg-color">
    <div class="container-fluid main-p">
      <div class="profile-details p-5 bg-colors">
        <h3 class="fw-bold color1 mb-2 text-center text-danger">
          CHANGE YOUR PASSWORD
        </h3>
        <p class="fw-bold text-center mb-5">
          Enter a New Password and Confirmation Password
        </p>

        <form action="#">
          <div class="row mb-3">
            <div class="col-lg mb-3">
              <label for="password" class="form-label fw-bold"
                >New Password:</label
              >
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="New Password"
                aria-label="New Password"
              />
            </div>
            <div class="mb-3">
              <label for="cpassword" class="form-label fw-bold"
                >Confirm Password:</label
              >
              <input
                type="password"
                id="cpassword"
                class="form-control"
                placeholder="Confirm Password"
                aria-label="Confirm Password"
                required
              />
            </div>

            <div class="col-12 mt-4 text-center">
              <button
                type="submit"
                class="w-50 rounded-pill py-3 btn fw-bold btn-warning border-4"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
              >
                UPDATE
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-danger" id="staticBackdropLabel">
              Change Password?
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you Sure you want to change Password
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              No
            </button>
            <button type="button" class="btn btn-primary">Yes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal End -->

    <script src="statics/js/aos.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
